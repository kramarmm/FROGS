<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FROGS</title>
    </head>
    <body>
        <script src="../comments.js"></script>

        <div class="wrapper">

            <p class="thanks">Спасибо, за пройденную игру!</p>
            <p class="thanks-small">Здесь можно оставить комментарий</p>

            <button id="sendComment">отправить</button>

            <div id="usersComments"></div>

        <audio class="comments-sound">
            <source  src="../sounds/comments.mp3" type="audio/mp3">

        <audio class="buttons-sound">
            <source  src="../sounds/buttons.mp3" type="audio/mp3">
        </audio>

        <a href="https://github.com/kramarmm/FROGS" target="_blank" class="github"></a>
