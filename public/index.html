<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>FROGS</title>
    </head>
    <body>
        <script src="./index.js"></script>

        <div class="wrapper">

            <img class="table-frogs" src="./images/table.png"/>

            <div class="login-toogle">
                <div id="logIn" class="log-sign choosen-auth">вход</div>
                <div id="signUp" class="log-sign ">регистрация</div>
            </div>

            <input type="text" name="login" placeholder="login" maxlength="10"/>
            <span class="invalid-data "></span>
            <br/>
            <input type="password" name="password" placeholder="password"><br/>

            <button id="authBtn" mode="log-in">войти</button>

            <img class="plant1" src="./images/plant2.png" />
            <img class="plant2" src="./images/plant2.png" />
            <div class="fish">
                <img class="fish1" src="./images/fish1.png">
            </div>
        </div>

        <audio class="error-sound">
            <source  src="../sounds/error.mp3" type="audio/mp3">
        </audio>

        <a href="https://github.com/kramarmm/FROGS" target="_blank" class="github"></a>    
         
    </body>
</html>
