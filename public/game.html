<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FROGS</title>
</head>
<body>   

    <div class="wrapper">
        <script type="text/javascript" src="../game.js"></script>
        <div class="papper">

            <!-- RULES -->
            <div class="rules hiden">
                <div class="close"></div>
                <img src="../images/rules.png" class="rules-image">
                <div class="okay">окей</div>
            </div>

            <!-- MAP -->
            <div class="map hiden">
                <span class="plan">ПЛАН ПО ЗАХВАТУ МИРА</span>
                <img src="../images/map_shine_diamond.png" class="shine_diamond">
                <span class="points"></span>
                <img src="../images/cat.png"  class="cat">
                <span id="userName"></span>
                <div class="info"></div>
                
                <div class="boss-close"></div>

                <div class="chi"></div>
                <div class="chi-hint transparent"></div>

                <div class="goose"></div>
                <div class="goose-hint transparent"></div>

                <div class="lazy"></div>
                <div class="lazy-hint transparent"></div>

                <div class="gir"></div>
                <div class="gir-hint transparent"></div>

                <img src="../images/islands.png" class="islands">
                <img src="../images/hand.png" class="rigth-hand">
                <img src="../images/hand.png" class="left-hand">

                <div class="accent-on-boss hiden">
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                </div>
            </div>

            <!-- ATTACK -->
            <div class="attack hiden" data-enemy="">
                <div class="close"></div>

                <img src="../images/gir_attack.png" class="image-attack hiden" data-enemy-image="gir">
                <img src="../images/lazy_attack.png" class="image-attack hiden" data-enemy-image="lazy">
                <img src="../images/goose_attack.png" class="image-attack hiden" data-enemy-image="goose">
                <img src="../images/chi_attack.png" class="image-attack hiden" data-enemy-image="chi">

                <div class="fate-obj fate1 " ></div>
                <div class="fate-obj fate2" ></div>
                <div class="fate-obj fate3" ></div>
                <div class="fate-obj fate4" ></div>
                <div class="fate-obj fate5" ></div>
                
                <div class="attack-error-text">Сперва сделай выбор</div>

                <div id="attackBtn" chosen-object-number="">Attack</div>
            </div>

            <!-- OUTCOME -->
            <div class="outcome hiden">
                <div class="close"></div>
                <div class="outcome-text"></div>
                <div class="attack-result"></div>
                <div class="okay">окей</div>
            </div>

            <!-- DIAMONDS IS END -->
            <div class="dimonds-end hiden">
                <div class="wrapper">
                <div class="background"></div>
                <div class="timer">00:<span id="secconds">30</span></div>
                <img class="dimond d1" src="../images/d_1.png" />
                <img class="dimond d2" src="../images/d_2.png" />
                <img class="dimond d3" src="../images/d_3.png" />
                <img class="dimond d4" src="../images/d_4.png" />
                <img class="dimond d5" src="../images/d_5.png" />
                <img class="dimond d6" src="../images/d_6.png" />
                <img class="dimond d7" src="../images/d_7.png" />
                <img class="dimond d8" src="../images/d_8.png" />
                </div>
            </div>

            <!-- THE END -->
            <div class="the-end hiden"></div>            

            <!-- SOUNDS -->            
            <audio class="succes-auth">
                <source  src="../sounds/success_auth.mp3" type="audio/mp3">
            </audio>

            <audio class="error-sound">
                <source  src="../sounds/error.mp3" type="audio/mp3">
            </audio>

            <audio class="lose-sound">
                <source  src="../sounds/lose.mp3" type="audio/mp3">
            </audio>

            <audio class="win-sound">
                <source  src="../sounds/win.mp3" type="audio/mp3">
            </audio>

            <audio class="buttons-sound">                
                <source src="../sounds/buttons.mp3" type="audio/mp3">
            </audio>

            <audio class="hint-sound">                
                <source src="../sounds/hint.mp3" type="audio/mp3">
            </audio>

            <audio class="island-sound">                
                <source src="../sounds/island.mp3" type="audio/mp3">
            </audio>

            <audio class="dimonds-sound" loop>                
                <source src="../sounds/dimonds.mp3" type="audio/mp3">
            </audio>

            <audio class="boss-sound" loop>
                <source src="../sounds/boss.mp3" type="audio/mp3">
            </audio>
            
        </div>
    </div>   
    <a href="https://github.com/kramarmm/FROGS" target="_blank" class="github"></a> 
</body>
</html>
